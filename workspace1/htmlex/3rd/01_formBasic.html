<!DOCTYPE html>
<html>
<head>
	<title>01_formBasic.html</title>
</head>
<body>
	<H3><a href="../index.html">뒤로 돌아가기</a></H3>
	<form action="" method="post">
		<!-- action은 targetpage(url), method = get(url 인코딩 방식)/post 방식으로 씀, form은 대부분 post를 일반적으로 씀-->
		<input type="text" name="uid" placeholder="Input your ID with alphabet"><br>
		<!-- placeholder 치는순간 사라짐 value랑 다름 -->
		<input type="radio" name="gender" value="m">Maple
		<input type="radio" name="gender" value="f">Female<br>
		<input type="checkbox" name="capa" value="d">Design
		<input type="checkbox" name="capa" value="p">Programming<br>
		<input type="file" name=""><br>
		<input type="password" name="pwd"><br>
		<input type="submit" value="SUBMIT BUTTON">
		<input type="reset" value="RESET BUTTON">
	</form>
</body>
</html>
