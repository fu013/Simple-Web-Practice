<!DOCTYPE html>
<html>
<head>
	<title>List Tag EX</title>
	<style>
		ul {
			list-style-type: none;
			text-align: center;
			border-top: 1px solid red;
			border-bottom: 1px solid red;
		}
		.a li{
			display: inline;
			padding: 10px
		}
	</style>
</head>
<body>
	<H3><a href="../index.html">뒤로 돌아가기</a></H3>
<ul style="list-style-type: square;">
	<!-- circle은 원 none은 빈칸으로 나옴 -->
	<li>No Japan</li>
	<li>No Abe</li>
	<li>No Japan</li>
	<li>No ilbe</li>
</ul>
<ol type="I">
	
	<li>No Japan</li>
	<li>No Japan</li>
	<li>No Japan</li>
	<li>No Japan</li>
</ol>
<dl>
	<dt>No Japan</dt>
	<dd>aaaaaaaaaaaaaaaaa</dd>
	<dt>No Abe</dt>
	<dd>sssssssssssssssss</dd>
	<dt>No FDDD</dt>
	<dd>ddddddddddddddddd</dd>
	<dt>No DDDD</dt>
	<dd>ccccccccccccccccc</dd>
</dl>

</body>
</html>
