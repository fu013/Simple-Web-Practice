<!DOCTYPE html>
<html>
<head>
	<title>04_attrSelector.html</title>
	<style>
		img[src]{
			/*border-width: 5px;*/
			border: 50px solid black;

		}
		img[alt]{
			border-color: red;
		}
		img[title]{
			border-style: dashed;
		}
		img[width]{
			border-radius: 2px;
		}
	</style>

</head>
<body>
	<div>
		<img src="../../images/will.jpg" alt="">
	</div>
	<div>
		<img src="../../images/will2.jpg" title="">
	</div>
	<div>
		<img src="../../images/will3.jpg" width="">
	</div>

</body>
</html>
