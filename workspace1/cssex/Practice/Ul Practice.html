<!DOCTYPE html>
<html>
<head>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<title>Pratice1.html</title>

	<link rel="stylesheet" type="text/css" href="../Practice2/Practice2.css">
	<style>
		ul{
			border-top: 3px solid lightgray;
			border-bottom: 3px solid lightgray;
			padding: 0px 0;
			text-align: center;
			background-color: gray;
			white-space: nowrap;
		}
		ul li{
			display: inline;
			letter-spacing: 10px;
			margin: 0 100px 0 0;
			padding: auto auto;
			border-width: 0;
		}
		ul li a {
			color: white;
			text-decoration: none;
			font-size: 2em;
		}
		ul li a:hover{
			background-color: black;
			text-decoration: underline;
			font-weight: bold;
		}
		ul li a:active{
			<i class="fas fa-caret-up"></i>
		}
		/*h1{
			background-color: green;
		}*/
	</style>

</head>

	<ul>
