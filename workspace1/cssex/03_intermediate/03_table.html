<!DOCTYPE html>
<html>
<head>
	<title>03_table.html</title>
	<style>
		table, td, th{
			border:1px solid black;
			/*width: 800px*/
		}
		table{
			width:500px;
			height: 500px;
			border-collapse: collapse;
			padding-bottom: 0px;
		}
		td{
			padding-bottom: 0px;
		}
		tr{
			padding-bottom: 0px;
		}
		tr:hover{
			background-color: lightgrey;
		}
		th{
			vertical-align: bottom;
			background-color: grey;
			color:white;
		}
		tr:nth-child(even){
			background-color: blue;
		}
		/*odd= 2n-1// 2n= even*/
	</style>
</head>
<body>
	<table>
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th style="cursor: hand"; onclick=location.href="../../htmlex/1st/01_setting.html">4</th>
			<th>5</th>
		</tr>

		</tr>
	</table>
</body>
</html>
