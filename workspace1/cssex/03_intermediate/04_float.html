<!DOCTYPE html>
<html>
<head>
	<title>04_float.html</title>
	<style>
		div{
			float:left;
		}
		img{
			float: none;
			width: 200px;
			height:200px;
			margin:10px;
		}
		h3{
			text-align: center;
		}
		#footer{
			clear: left;
		}
		#footer > img{
			width:500px;
			height: 500px;
		}
	</style>
</head>
<body>
	<div>
	<h1>IMAGE Gallery</h1>
	</div>
	<div>
		<img src="../../Images/Aruru.jpg">
		<h3>Aruru</h3>
	</div>
	<div>
		<img src="../../Images/Bow.jpg">
		<h3>Bow</h3>
	</div>
	<div>
	<img src="../../Images/Deliki.jpg">
		<h3>Deliki</h3>
	</div>
	<div id ="footer">
		<img src="../../Images/Dodo.jpg">
		<h3>Dodo</h3>
	</div>
</body>
</html>
