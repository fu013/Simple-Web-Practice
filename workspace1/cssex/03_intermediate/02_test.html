<!DOCTYPE html>
<html>

<head>
	<title>test2.html</title>
	<style>

		.box{
			position: absolute;
			width: 200px;
			height: 200px;
			padding: auto auto;
		}
		.box:nth-child(1){
			background-color: yellow;
			left: 50px;
			top: 50px;
			z-index: 200;
		}
		.box:nth-child(2){
			background-color: blue;
			left: 100px;
			top: 100px;
			z-index: 100;
		}
		.box:nth-child(3){
			background-color: pink;
			left: 150px;
			top: 150px;
			z-index: 0;
		}
		
		body > div{
			position: relative;
			width: 400px;
			height: 400px;
			border: 5px solid black;
			padding: auto auto;
		}
		h1{
			border: 5px solid black;
			position: relative;
			width: 400px;
			height: 100px;
			padding: auto auto;
			text-align: center;
		}
	</style>
</head>

<body>
	<h1>TEXT</h1>
	<div>
		<div class="box">Green Box</div>
		<div class="box">Green Box</div>
		<div class="box">Green Box</div>
	</div>
	<h1>TEXT</h1>
</body>
</html>
