<body>
	<script>
		var num1 = 15;
		var num2 = 10;
		console.log("modulus operator : " + (num1 % num2));
		console.log('increment operator : ' + (num1++));
		console.log('first call num1 : ' + num1);
		console.log('increment operator : ' + (++num1));
		console.log('second call num1 : ' + num1);
	</script>
