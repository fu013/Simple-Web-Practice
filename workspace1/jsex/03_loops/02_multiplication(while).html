<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="number" id="myNum">
	<button onclick="box()">구구단 출력</button>
	<p id="res"></p>

	<script>
		function box(){
			var num = document.getElementById("myNum").value;
			var i = 1;
			var text = "";

			while(i < 10){
				var x = (i*num);

				text += "<br>" + num + "*" + i + "=" + x;
				i++;
			}
			document.getElementById("res").innerHTML = text;
		}
	</script>
</body>
</html>
