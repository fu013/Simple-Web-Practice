<!DOCTYPE html>
<html>
<head>
	<title>02_contextMenu.html</title>
	<script>
		function myFunction(){
			alert("Well Done!!!");
		}
	</script>
	<style>
		div { border: 1px solid black; }
	</style>
</head>
<body>
	<h1>oncontextmenu Event</h1>
	<div oncontextmenu = "myFunction()" contextmenu= "mymenu">
		<p>click button of right on your mouse</p>
	</div>
</body>
</html>
