<!DOCTYPE html>
<html>
<head>
	<title>11_resetEvent.html</title>
</head>
<body>
	<form onreset="myFunction()">
		<input type="text" name="id">
		<input type="password" name="pwd">
		<input type="submit" name="submit">
		<input type="reset" name="reset">
	</form>
	<script>
		function myFunction (){
			alert("You clicked reset button!");
		}
	</script>
</body>
</html>
