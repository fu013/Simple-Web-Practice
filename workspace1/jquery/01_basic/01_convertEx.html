<!DOCTYPE html>
<html>
<head>
	<title>01_convertEx.html</title>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<!-- <script src="../common/jquery-3.4.1.min.js"></script> -->
	<script>
		function changeColor (c){
			// document.getElementById("target").style.backgroundColor = c;
			$("#target").css("background-color", c);
		}
	</script>
</head>
<body id="target">
	<h1>onclick Event</h1>
	<form method="post">
		<input type="radio" name="c1" value="v1" onclick="changeColor('lightblue')">Change Blue Color
		<input type="radio" name="c1" value="v2" onclick="changeColor('lightgreen')">Change Green Color
	</form>
</body>
</html>
